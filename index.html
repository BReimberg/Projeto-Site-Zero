<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>

    <!-- FAVÍCONS-->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#FFC107">
    <meta name="msapplication-TileImage" content="./assets/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#FFC107">
    <!-- End FAVÍCONS -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Header -->
    <header class="container-fluid"> <!-- Toda a barra do cabeçalho -->
        <!-- Container -->
        <section class="container">
            <!-- Linha/Row -->
            <article class="row">
                <!-- Logo da Loja -->
                <a href="/" class="col-md-2">
                    <img src="./assets/images/logo.svg" alt="Logo da loja - Moda Mulher">
                </a>
                <!-- Ende Logo da Loja-->

                <!-- Área de Pesquisa -->
                <form action="#" class="col-md-7">
                    <input type="text" name="name" placeholder="Procurar Roupas">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </button>
                </form>
                <!-- End Área de Pesquisa -->

                <!-- Área de Entrada e Carrinho de Compras -->
                <ul class="col-md-3 nav">
                    <li class="nav-item">
                        <!-- Ícone Usuário -->
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                            </svg> Entrar
                        </a>
                        <!-- End Ícone Usuário -->
                    </li>
                    <!-- Ícone Carrinho de Compras -->
                    <li class="nav-item">
                        <span class="notificacao">3</span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                            </svg> Carrinho
                        </a>
                        <!-- End Ícone Carrinho de Compras -->
                    </li>
                    <!-- End Ícone Carrinho de Compras -->
                </ul>
                <!-- End Área de Entrada e Carrinho de Compras -->
            </article>
            <!-- End Linha/Row -->
        </section>
        <!-- End Container -->
    </header>
    <!-- End Header-->

    <!-- Menu do Site -->
    <nav class="container-fluid nav-produto">
        <!-- Container -->
        <section class="container">
            <!-- Menus de Navegação -->
            <ul class="nav">
                <!-- Menu Moda Feminina -->
                <li class="nav-item">
                    <!-- Ícone de Menu -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg> Moda Feminina
                    <!-- End Ícone de Menu -->

                    <!-- Opçoes do Menu Moda Feminina -->
                    <ul class="nav flex-column">

                        <!-- Lista de Itens -->
                        <li class="nav-item">
                            Lançamentos
                        </li>

                        <li class="nav-item">
                            Plus Size
                        </li>

                        <li class="nav-item">
                            Moda Praia
                        </li>

                        <li class="nav-item">
                            Acessórios
                        </li>

                        <li class="nav-item">
                            Promoção
                        </li>
                        <!-- End Lista de Itens -->
                    </ul>
                    <!-- End Opçoes do Menu Moda Feminina -->
                </li>
                <!-- End Menu Moda Feminina -->

                <!-- Menu Calçados -->
                <li class="nav-item">
                    <!-- Ícone de Menu -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg> Calçados
                    <!-- End Ícone de Menu-->
                </li>
                <!-- End Menu Calçados -->
            </ul>
            <!-- End Menus de Navegação -->
        </section>
        <!-- End Container-->
    </nav>
    <!-- End Menu do Site -->

    <!-- Banners Promocionais Rotativos -->
    <section id="banners-promocionais" class="container carousel slide" data-ride="carousel">
        <!-- Container -->
        <article class="carousel-inner">
            <!-- Banner 1 -->
            <figure class="carousel-item active">
                <img src="./assets/images/banner-1.jpg" class="d-block w-100" alt="Banner Promocional Lançamento Verão">
            </figure>
            <!-- End Banner 1 -->

            <!-- Banner 2 -->
            <figure class="carousel-item">
                <img src="./assets/images/banner-2.jpg" class="d-block w-100" alt="Banner Promocinal Calçados">
            </figure>
            <!-- End Banner 2 -->
        </article>
        <!-- End Container -->

        <!-- Bottão Anterior -->
        <a class="carousel-control-prev" href="#banners-promocionais" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <!-- End Botão Anterior -->

        <!-- Botão Próximo -->
        <a class="carousel-control-next" href="#banners-promocionais" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <!-- End Botão Próximo -->
    </section>
    <!-- End Banners Promocionais Rotativos -->

    <!-- Arquivos Bootstrap -->
    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</body>

</html>
